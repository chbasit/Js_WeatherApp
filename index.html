<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Lobster&display=swap');
      </style>
  </head>
  <body style="background-color: rgb(231, 238, 238);"> 
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="#" style="font-family:Lobster ;">TodayWeather</a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            
            
          </ul>
          <form class="d-flex" role="search" >
            <input
              id="city"
              class="form-control me-2"
              type="search"
              placeholder="Search by city name"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit" id="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    

    <div class="container mt-4">
      <h1 class="my-3  " style="font-family:Lobster ;">Weather For <span id="nameOfCity"></span></h1>
      <main>
        <div class="row row-cols-1 row-cols-md-3 mb-3"  >
          <div class="col" style="background-color: rgb(222, 238, 243);">
             
              
                <h1><i> Temperature  <i class="fa fa-thermometer-empty text-danger"></i> </i>    </h1><br> 
              
               
                <p> Temperature is <span id="temp"></span> </h3> 
                <p>  Min Temperature is <span id="min_temp"></span> </h3> 
                <p>Max Temperature is <span id="max_temp"></span> </h3> 
                
            </div>
           
          <div class="col" style="background-color: rgb(221, 234, 240);">
             
              
                <h1><i>Cloud <i class="fa fa-cloud" style="color: rgb(16, 11, 32);" ></i> </i></h1><br>
               
               
             <p>Cloud Pct is <span id="cloud_pct"></span> </h3>
               <p>  Feels like is <span id="feels_like"></span> </h3>
                 <p>   humidity is <span id="humidity"></span> </h3>
                   <p>  Wind Degrees is <span id="wind_degrees"></span></h3>
                  
               
            </div>
           
          <div class="col" style="background-color: rgb(213, 231, 241);">
             
              
                <h1><i>Sun    <i class="fa fa-sun-o" style="color: yellowgreen;" ></i> </i></h1> <br>
             
             
             <p>Sunset is <span id="sunset"></span> </h3>
                   <p> sunrise is <span id="sunrise"></span> </h3>
                   <p> Wind Speed is <span id="wind_speed"></span></h3> 
                 
             
          </div>
        </div>

         
      </main>
    </div> 
    <script> 
      const options = {
        method: "GET",
        headers: {
          "X-RapidAPI-Key": "b6343c5552msh6bdd9d775bc2339p1bb835jsn1ad16f2ffefe",
          "X-RapidAPI-Host": "weather-by-api-ninjas.p.rapidapi.com",
        },
      };
      const weather = (city) => {
        nameOfCity.innerHTML =city;
        fetch(
          "https://weather-by-api-ninjas.p.rapidapi.com/v1/weather?city=" + city,
          options
        )
          .then((response) => response.json())
          .then((response) => {
            console.log(response);
            cloud_pct.innerHTML = response.cloud_pct
            feels_like.innerHTML = response.feels_like
            humidity.innerHTML = response.humidity
            max_temp.innerHTML = response.max_temp
            min_temp.innerHTML = response.min_temp
            sunrise.innerHTML = response.sunrise
            sunset.innerHTML = response.sunset
            temp.innerHTML = response.temp
            wind_degrees.innerHTML = response.wind_degrees
            wind_speed.innerHTML = response.wind_speed
          })
          .catch((err) => console.error(err));
      };
      submit.addEventListener("click", (e) => {
        e.preventDefault();
        weather(city.value);
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
